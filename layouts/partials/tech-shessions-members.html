<h2>{{ i18n .title }}</h2>
<div class="techshessions-members">
  {{ range $member := .members }}
    <div class="techshessions-member">
      {{ if isset $member "avatar" }}
        <div class="lazy-avatar-spinner"></div>
      {{ end }}
      <img src="/img/avatar.svg" class="avatar lazy-avatar" data-avatar="/img/techshessions/{{$member.avatar}}">
      <div class="data">
        <span>
          <span>{{ $member.name }}</span>
          <br/>
          <small><a href="https://twitter.com/{{$member.twitter}}" target="_blank" rel="noopener noreferrer">@{{ $member.twitter }}</a></small>
          <br/>
          {{ if isset $member "year" }}
          <small class="techshessions-year">{{ $member.year }}</small>
          {{ end }}
        </span>
      </div>
    </div>
  {{ end }}
</div>
