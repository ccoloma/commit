<div class="subscribe">
  <section class="content">
    <h1 class="subscribe-title">{{ i18n "SubscribeToList" }}</h1>
    <p>{{ i18n "SubscribeDesc" }}</p>
    
    <form
      action="https://codemotion.us8.list-manage.com/subscribe/post?u=b180f87ed019c243f111b693a&amp;id=9c7b7517c8" 
      method="post"
      id="mc_embed_signup"
      class="subscribe-form"
    >

      <div class="form-inline">
        <input 
          type="email" 
          name="EMAIL" 
          required 
          id="mce-EMAIL"
          placeholder="{{ i18n "EmailAddress" }}"
        >
        <input 
          type="submit" 
          value="{{ i18n "Subscribe" }}" name="subscribe" id="mc-embedded-subscribe" 
          class="button primary"
        >

      </div>

      <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>
      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
  
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input 
          type="text" 
          name="b_b180f87ed019c243f111b693a_9c7b7517c8" 
          tabindex="-1" 
          value=""
        >
      </div>

    </form>
  </section>
</div>

<script async src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
