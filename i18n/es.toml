[Shuttles]
other = 'Shuttles gratuitos'
[ShuttlesDesc]
other = 'Ponemos disponibles unos autobuses gratuitos que salen desde/hacia Plaza de España y tardan unos 20 minutos en hacer el trayecto. Hemos ajustado el horario de acuerdo a nuestra experiencia de años anteriores, pero no podemos garantizar asientos para todos en todos los autobuses. El horario de los autobuses lo haremos público en nuestro blog.'
[MapAdvice]
