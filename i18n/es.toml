# The event
[TheEvent]
other = 'Quiénes somos'
[EventDescShort]
other = 'Una manera de describir Commit sería como un evento de dos días sobre el desarrollo de software, contemplando múltiples tecnologías y apoyado por comunidades de toda España.'
[EventDesc]
other = 'Pero también son dos días para salir de tu zona de confort y aprender de todo tipo de tecnologías. Dos días para hacer networking con asistentes y ponentes motivados por el desarrollo bien hecho. Un evento con futbolín y videojuegos, porque implementar tu propia librería no es incompatible con saber hacer una baselina o un <a href="http://streetfighter.wikia.com/wiki/Hadoken" rel="noreferrer noopener" target="_blank">Hadoken</a>. Un evento con personas estupendas y ganas de pasarlo bien, de aprender y de compartir.'

# Location
