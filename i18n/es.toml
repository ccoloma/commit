# Terms and Conditions
[TermsAndConditions]
other = 'Términos y condiciones'
[TermsAndConditionsPrefix]
other = 'Para la compra de entradas de Commit, es necesario aceptar los siguientes puntos:'
[TermsAndConditionsSuffix]
other = 'La organización se reserva el derecho a modificar estos Términos y Condiciones en cualquier momento y sin necesidad de previo aviso.'
[TermsAndConditionsBullets]
other = '''
<li>La compra sólo se podrá realizar iniciando sesión en Koliseo a través de uno de los proveedores de autenticación soportados.</li>
<li>Puedes generar una factura de tu compra a través del enlace <b>Crear Factura</b> de la página de la entrada. Tienes hasta un mes después del evento para generar tu factura.</li>
<li>En ningún caso se realizarán devoluciones de las entradas compradas, a menos que el evento sea cancelado o reprogramado.</li>
<li>Al adquirir la entrada de estudiante tendrás que enseñar en el registro algún tipo de documento que lo acredite (carnet o sustituto).</li>
<li>Puedes ceder tu entrada a otra persona editando la entrada para poner los datos del nuevo asistente o poniendote en contacto con la organización para hacer la transferencia por ti. En este último caso, el nuevo usuario tendrá que editar la entrada poniendo sus datos personales.</li>
<li>La organización no se hace responsable de entradas transferidas a otro usuario. La organización revisará en el registro que la entrada sea válida o si ha sido presentada por otra persona con anterioridad.</li>
<li>Presentando tu entrada recibirás un badge y una pulsera en el registro. Tienes que llevar la pulsera siempre puesta y visible, o no podrás acceder a las actividades.</li>
'''

# The team
[TheTeamSubtitle]
other = '¿Quién organiza esto?'
[TheTeamDesc]
other = 'Commit es un evento montado por mujeres, hombres, canarios, gallegos, italianas, alemanes, informáticos, exceldependientes, fans de Android, fans de Apple, ... y aún con todo eso, no pasamos de 5 personas. Pero 5 con experiencia a las espaldas. ¿Quieres saber más? Aquí podrás ver algo de nuestra info.'
[Volunteers]
other = 'Voluntarios'
[ThanksToVolunteers]
other = 'Pero el evento no sería posible hacerlo sin todos los voluntarios que nos ayudan. No sólo están en los tracks o repartiendo comida en los breaks comida, sino que el día antes curran muchísimo para montar todo y para embolsar cerca de 2000 wellcome packs. Toda una proeza que agradecemos de corazón.'
[ThanksToCommunities]
other = 'Y no nos podemos olvidar de las comunidades, que promocionan y ayudan a seleccionar las mejores charlas entre todas las propuestas recibidas. Te recomendamos que pases por las que puedas, que montan unos meetups y unas charlas durante el año magníficos.'

