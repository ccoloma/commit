other = 'Términos y condiciones'
[TermsAndConditionsPrefix]
other = 'Para comprar entradas para Commit es necesario aceptar los siguientes Términos y Condiciones:'
[TermsAndConditionsSuffix]
other = 'La organización se reserva el derecho a modificar estos Términos y Condiciones en cualquier momento y sin necesidad de previo aviso.'
[TermsAndConditionsBullets]
other = '''
<li>La compra sólo se puede realizar iniciando sesión en Koliseo a través de uno de los proveedores de autenticación soportados.</li>
<li>Puedes generar una factura de tu compra a través del enlace <b>Crear Factura</b> en la página de la entrada. Tienes hasta un mes después del evento para generar tu factura.</li>
<li>En ningún caso se realizarán devoluciones, a menos que el evento sea cancelado o reprogramado.</li>
<li>Si adquieres una entrada de estudiante deberás enseñar en el registro algún tipo de documento que lo acredite (carnet o sustituto).</li>
<li>Puedes ceder tu entrada a otra persona introduciendo sus datos en la página de la entrada o entrando en contacto con la organización para hacer la transferencia por ti.</li>
<li>La organización no se hace responsable de entradas transferidas a otro usuario. Tu entrada se validará en el registro y será rechazada si ha sido presentada por otra persona con anterioridad.</li>
<li>Presentando tu entrada recibirás un badge y una pulsera en el registro. Tienes que llevar la pulsera siempre puesta y visible, o no podrás acceder a las charlas y talleres.</li>
'''
