other = 'Ver en Google Maps'
[RenfeTitle]
other = 'Descuento con Renfe'
[RenfeDesc]
other = 'Renfe ofrece un descuento del 30% para viajar a Commit presentando la correspondiente cédula. La oferta es válida para todos los trenes y todos los trayectos de recorrido nacional, para viajes de ida o ida y vuelta, no siendo acumulables a otras ofertas comerciales. <a href="http://www.renfe.com/viajeros/tarifas/eventos_tutorial.html" rel="noopener noreferrer" target="_blank">Aquí</a> puedes leer cómo funciona.'
[RenfeImportant]
other = '<b>Importante:</b> la cédula es estrictamente personal y tiene que indicar tu nombre. Es obligatoria su presentación impresa en el control de acceso o al Interventor/Supervisor del tren. Para obtener la cédula personalizada, tendrás que escribirnos a <a href="mailto:info@commit-conf.com">info@commit-conf.com</a>, indicándonos tu entrada para Commit (adjuntar el PDF).'
[IberiaTitle]
other = 'Descuento con Iberia'
[IberiaDesc]
other = '
    <p>Iberia ofrece un descuento del 10% para vuelos cuyo destino sea Madrid y cuyos billetes sean desde 5 días antes hasta 5 días después de la fecha de la celebración de Commit. 
    Antes de finalizar la compra en <a href="https://www.iberia.com" target="_blank" rel="noopner noreferrer">www.iberia.com</a>, una vez seleccionados los vuelos,
    debes usar el apartado “Tengo un código promocional” indicando el código <b>COMMIT18</b>.</p>

    <p>Esta oferta es aplicable exclusivamente en vuelos regulares con fecha cerrada (no
    incluidos vuelos del Puente Aéreo) operados por Iberia, Iberia Express y Air Nostrum. Quedan fuera de este acuerdo las líneas con código compartido
    (7000/5000/4000). En el caso de las reservas en las que no se incluya el código promocional antes de la finalización del proceso no será de aplicación dicho descuento.</p>
'

