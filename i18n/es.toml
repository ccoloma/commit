other = '<b class="uppercase">Donde siempre</b>. Ahí donde el metro normal no llega, sino el metro ligero. En Montepríncipe.'
[TransportDesc]
other = 'El parking tiene capacidad limitada, y seremos bastantes. Recomendamos usar el transporte público, que es sorprendentemente sencillo'
[ViewRoute]
other = 'Haz clic para ver esta ruta'
[Shuttles]
other = 'Shuttles gratuitos'
[ShuttlesDesc]
other = 'Commit pone gratuitamente unos autobuses que salen de Plaza de España y tardan unos 20 minutos en llegar al recinto. También puedes utilizar los autobuses para volver de Commit al centro de Madrid. Eso sí, recuerda que no podemos garantizar que haya plazas para todos. En cuanto sea posible estará toda la información de los horarios en nuestro blog.'
[MapAdvice]
