# The event
[TheEvent]
other = 'El paisaje tecnológico de España, en concreto'
[EventDesc]
other = '<p>Commit es la conferencia donde nos reunimos a discutir diferentes perspectivas en la forma de hacer y gestionar software. Ven con nosotros para vivir dos días compartiendo y aprendiendo todo lo que tiene la tecnología, y por la oportunidad de romper con la rutina y experimentar algo nuevo.</p></p>Vente por el futbolín, el arcade retro y la Jenga tamaño Hobbit. Vente por el networking. Tráete a tus amigos, y haz algunos nuevos.</p><p>Estamos encantados de tenerte aquí.</p>'
