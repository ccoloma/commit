# The event
[TheEvent]
other = 'The IT landscape from Spain, distilled'
[EventDesc]
other = '<p>Commit is the conference where we get together to discuss different approaches to our way of developing and managing software. Come with us for two days of sharing and learning about all things IT, and an opportunity to break your routine and experience something new.</p><p>Come for the foosball, the retro arcade and the hobbit-sized Jenga. Come for the networking. Bring your friends, make some new.</p><p>We are excited to have you here.</p>'
