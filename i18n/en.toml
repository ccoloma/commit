other = 'Iberia discount'
[IberiaDesc]
other = '
  <p>Iberia offers a 10% discount on the purchase of tickets to Madrid. The discount applies on journeys from 5 days before up to 5 days after Commit. 
  Before ending your booking at <a href="https://www.iberia.com" target="_blank" rel="noopner noreferrer">www.iberia.com</a>, use the section "I have a promotional code" to enter the code <b>COMMIT18</b>.</p>

  <p>This offer only applies to fixed date flights (no including Air Bridge flights) operated by Iberia, Iberia Express and Air Nostrum) and it does not include lines with a shared code (IB7000, IB5000, IB4000). In the case of reservations in which the promotional code is not included before the end of the process, the discount will not apply.</p>
